name: Run Selenium Tests on Chrome, Edge, and Firefox

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: windows-latest

    strategy:
      matrix:
        browser: [chrome, edge, firefox]  # Specify the browsers you want to test on

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          cache: maven
          distribution: "temurin"

      - name: Set up ${{ matrix.browser }} Browser
        uses: browser-actions/setup-${{ matrix.browser }}@latest
        if: matrix.browser != 'firefox'

      - name: Set up Firefox
        uses: browser-actions/setup-firefox@v1
        if: matrix.browser == 'firefox'

      - name: Run Maven Tests on ${{ matrix.browser }}
        env:
          BROWSER: ${{ matrix.browser }}
        run: mvn clean test
